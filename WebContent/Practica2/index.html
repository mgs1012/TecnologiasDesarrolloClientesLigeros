<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<script type="text/javascript" src="funciones.js"></script>
<link rel="shortcut icon" href="fac.jpg" />
<link rel="styleSheet" type="text/css" href="estilo.css">
<link rel="shortcut icon" href="img/fac.jpg" />
<script type="text/javascript" src="Chart.js"></script>
<title>Gestión Facturas Ferretería</title>

</head>
<body onload="onload();">
	<h1>Gestión Facturas Ferretería</h1>
	<form id="form1">
		<div class="table ancho">
			<div class="tr">
				<div class="td derecha">
					<label id="fecha"></label>
				</div>
				<div class="td">
					<div class="table ancho">
						<div class="tr">
							<div class="td derecha">
								<label>Días límite para abono: </label>
							</div>
							<div class="td">
								<input type="radio" name="fechaLim" value="90"
									onchange="fechaAbono(); ocultarCalendario();" />90 <br> <input
									type="radio" name="fechaLim" value="120"
									onchange="fechaAbono(); ocultarCalendario();" />120 <br> <input
									type="radio" name="fechaLim" value="180"
									onchange="fechaAbono(); ocultarCalendario();" />180 <br> <input
									type="radio" name="fechaLim" value="concreto"
									onchange="mostrarCal();" />Día concreto <br>
							</div>
						</div>
					</div>
				</div>
				<div id="sinCal">
					<input type="date" id="calFechaLim" name="calFechaLim"
						onchange="fechaAbonoDiaConcreto(); ocultarCalendarioDiaConcreto();" />
				</div>
				<div class="td">
					<label id="fechaAbono">Fecha límite para abono: -</label>
				</div>
			</div>
		</div>
		<div id="container">
			<div id="fac">
				<table>
					<thead>
						<tr>
							<th>Concepto</th>
							<th>Precio (€)</th>
							<th>Unidades (nº)</th>
							<th>Importe (€)</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td class="sinBorde"></td>
							<td class="sinBorde"></td>
							<td>Subtotal:</td>
							<td><input type="text" id="subtotal" /></td>
						</tr>
						<tr>
							<td class="sinBorde"></td>
							<td class="sinBorde"></td>
							<td>IVA (%)</td>
							<td><input type="text" id="IVA" /></td>
						</tr>
						<tr>
							<td class="sinBorde"></td>
							<td class="sinBorde"></td>
							<td>Total:</td>
							<td><input type="text" id="total" /></td>
						</tr>
					</tfoot>
					<tbody id="lineas">
						<tr>
							<td><input type="text" id="concepto0" /></td>
							<td><input type="text" id="precio0" /></td>
							<td><input type="text" id="unidades0" /></td>
							<td><input type="text" id="importe0" /></td>
						</tr>
					</tbody>
				</table>
				<div class="center">
					<div class="tr">
						<div class="td">
							<button id="btnInsertar" type="button" onclick="insertLinea();">Insertar</button>
						</div>
						<div class="td">
							<button id="btnSupr" type="button" onclick="suprLinea();"
								disabled="disabled">Suprimir</button>
						</div>
						<div class="td">
							<button id="btnCalc" type="button" onclick="calculo();">Cálculo</button>
						</div>
						<div class="td">
							<button id="btnSend" type="button" onclick="enter();">Enviar</button>
						</div>
					</div>
				</div>
			</div>
			<div id="grafico">
				<canvas id="myChart" width="300" height="300"></canvas>
			</div>
		</div>
	</form>
</body>
</html>
