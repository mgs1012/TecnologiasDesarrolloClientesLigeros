<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="iso-8859-1">
<title>Colores en CSS3</title>
<style>
div{height:90px;width:170px;border:1px solid black}
.rgb_absoluto{background-color:rgb(120,70,30)}
.rgb_relativo{background-color:rgb(10%,50%,70%)}
.rgba_absoluto{background-color:rgba(120,70,30,0.7)}
.rgba_relativo{background-color:rgba(10%,50%,70%,0.1)}
.hsl{background-color:hsl(30,50%,10%)}
.hsla{background-color:hsla(60,90%,60%,0.6)}
.opacity{opacity:0.7}
</style>
</head>
<body>

<div class="rgb_absoluto">rgb(120,70,30)</div>
<div class="rgb_relativo">rgb(10%,50%,70%)</div>
<div class="rgba_absoluto">rgba(120,70,30,0.7)</div>
<div class="rgba_relativo">rgba(10%,50%,70%,0.1)</div>
<div class="hsl">hsl(30,50%,10%)</div>
<div class="hsla">hsla(60,90%,60%,0.6)</div>
<div class="rgb_absoluto opacity">rgb(120,70,30);<br>opacity:0.7)</div>
</body>
</html>
