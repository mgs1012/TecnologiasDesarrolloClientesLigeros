<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fecha</title>
<script type="text/javascript">
	function calculoFecha() {
		var dias = document.getElementById("dias").value;
		var fechaActual = new Date();	
	    var miliseg = dias*24*60*60*1000;
		document.getElementById("fecha").value = (new Date(fechaActual.getTime() + miliseg)).toLocaleString();
	}
</script>
</head>
<body>
	<br />
	<center>
		C&aacute;lculo de fecha
		<hr />
	</center>
		<br /> <br />
		<form>
			<p>Introduzca el numero de d√≠as para calcular la fecha.</p>
			<input type="date" name="dias" id="dias" />
			<p>La fecha correspondiente calculada es:</p>
			<input type="date" name="date" id="fecha" /> 
			<input type="button" value="Pulsa para calcular" name="submit" onclick="calculoFecha();" />
		</form>
</body>
</html>
