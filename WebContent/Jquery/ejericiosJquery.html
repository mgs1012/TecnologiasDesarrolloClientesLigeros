<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<meta charset="utf-8">
<title>Ejercicio Jquery</title>

<script type="text/javascript">
<!-- jQuery -->
numParrafos = 3;
$().ready(function() {
 $('#Aniade').click(function(){
	$('#conjuntoparrafos').append('<p class="parrafo"> Parrafo ' + (numParrafos+1)+ '</p>');
	numParrafos++;	
 });
	$('#Vacia').click(function(){
		$('#conjuntoparrafos').empty();
		numParrafos = 0;
	});
});
<!-- jQuery -->
</script>
</head>
<body>
	<div id="conjuntoparrafos">
		<p>Parrafo 1</p>
		<p>Parrafo 2</p>
		<p>Parrafo 3</p>
	</div>

	<form>
		<br> <input id="Aniade" type="button" Value="AÃ±adir Parrafo">
		<input id="Vacia" type="button" Value="Eliminar Parrafo">
	</form>
</body>
</html>
