<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <script type='text/javascript' src="jquery.js"></script>
  <title>Prueba AJAX con PHP y JSON</title>
</head>
<body>
  <script type="text/javascript">
  $(document).ready(function(){
    var varCP = $('#CP').val();

    $.AJAX({
      crossDomain:true,
      type: "GET";
      data: "CP="+ varCP,
      dataType: "jsonp";
      url: "http://www.eui.upm.es/~salonso/master/provincias.php";
      succes: function(data){
        $("#provincia").val(data);
        },
        error: function (jqXHR, textStatus, errorThrown)
        {
          alert(textStatus);
        }
      });
      });

  });
  </script>

 
<center>
<h1><font color="blue">Inserci&oacute;n de datos</font></h1>
<h3>Formulario de Entrada de Datos</h3>
<br /><br /><br /><hr />
<form  method='get' action="http://www.eui.upm.es/~salonso/master/provincia.php" id="miformulario">
  <table border="1">
    <tr>
      <td>C&oacute;digo Postal:</td>
      <td><input type="Text" name="CP" id="CP" size="3" maxlength="3" onblur='SolicitaProvincia()'>
      </td>
      <td>Provincia:</td>
      <td><input type="Text" name="Provincia" id='Provincia' size="10" maxlength="10" disabled></td>
    </tr>
    <tr>
      <td><input type="Submit" value="Enviar"></td>
      <td><input type="Reset" value="Borrar"></td>
    </tr>
  </table>
</form>
</center><br /><hr />
</body>
</html>
